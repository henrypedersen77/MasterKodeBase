<!DOCTYPE html>
<head>
    <title>Shopping Cart</title>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="/Styles/StyleSheet.css" rel="stylesheet" />
    <link href="/Frameworks/bootstrap-3.3.5-dist/css/bootstrap.css" rel="stylesheet" />

    <script src="/Frameworks/jQuery/jquery-2.1.4.js"></script>
    <script src="/Frameworks/bootstrap-3.3.5-dist/js/bootstrap.js"></script>
    <script src="/Scripts/Template.js"></script>  
</head>
<body>
    <div id="header"></div> <!-- Indsætter template her -->
<div id="content">
    <div>
        <b>Total: </b><input id="litTotal" type="text" contenteditable="false" />
    </div>
    <div>
        <b>Vat: </b><input id="litVat" type="text" contenteditable="false" />
    </div>
    <div>
        <b>Shipping: </b><input id="litShipping" type="text" contenteditable="false" value="£ 15" />
    </div>
    <div>
        <b>Total Amount: </b><input id="litTotalAmount" type="text" contenteditable="false" />
    </div>
    <div>
        <input id="btnShopping" type="button" value="Continue Shopping" />
        <br />
        <input id="btnCheckout" type="button" value="Check Out" />
    </div>
</div>
</body>
