<!DOCTYPE html>
<head>
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="../Styles/StyleSheet.css" type="text/css" />
    <meta charset="utf-8">
</head>
<body>
<div>
    <div>
        <b>Total: </b><input id="litTotal" type="text" contenteditable="false" />
    </div>
    <div>
        <b>Vat: </b><input id="litVat" type="text" contenteditable="false" />
    </div>
    <div>
        <b>Shipping: </b><input id="litShipping" type="text" contenteditable="false" value="£ 15" />
    </div>
    <div>
        <b>Total Amount: </b><input id="litTotalAmount" type="text" contenteditable="false" />
    </div>
    <div>
        <input id="btnShopping" type="button" value="Continue Shopping" />
        <br />
        <input id="btnCheckout" type="button" value="Check Out" />
    </div>
</div>
</body>
