<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="ManagementProductTypes_Module">
<head>
    <title>Manage types</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="/Styles/StyleSheet.css" rel="stylesheet" />
    <link href="/Frameworks/bootstrap-3.3.5-dist/css/bootstrap.css" rel="stylesheet" />

    <script src="/Frameworks/jQuery/jquery-2.1.4.js"></script>
    <script src="/Frameworks/bootstrap-3.3.5-dist/js/bootstrap.js"></script>
    <script src="/Scripts/Template.js"></script>
    <script src="../../Frameworks/angular-1.4.5/angular.js"></script>
    <script src="../../Scripts/ManagementProductTypes.js"></script>
</head>
<body ng-controller="ManagementProductTypes_Controller as managementproducttypes_ctrl">
    <div id="header"></div> <!-- Template.js indsætter Template.html her -->

    <div id="content">
        <!-- MVC JavaScript opgave ----
         Opret forbindelse/hook imellem nedenstående felter, knap og det pågældende mvc javascript framework. -->
        <p>
            Name:
        </p>
        <p>
            <input id="txtName" type="text" class="inputs" ng-model="managementproducttypes_ctrl.producttype.Name" />
        </p>
        <!-- MVC JavaScript opgave ----
          Ved tryk på nednestående knap skal der sendes en HTTP post til /api/producttypes med JSON dataet på formen
            {
                "Name": "Filters"
            }
         I feltet lblResult skal der angives om det er gået godt eller ej -->
        <p>
            <input id="btnSubmit" type="button" value="Submit" class=" button" ng-click="managementproducttypes_ctrl.Submit()" />
        </p>
        <p>
            <div id="lblResult">{{managementproducttypes_ctrl.result}}</div>
        </p>
    </div>
</body>
</html>
