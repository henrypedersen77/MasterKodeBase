<!DOCTYPE html>
<head>
    <title>Manage product</title>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="/Styles/StyleSheet.css" rel="stylesheet" />
    <link href="/Frameworks/bootstrap-3.3.5-dist/css/bootstrap.css" rel="stylesheet" />

    <script src="/Frameworks/jQuery/jquery-2.1.4.js"></script>
    <script src="/Frameworks/bootstrap-3.3.5-dist/js/bootstrap.js"></script>
    <script src="/Scripts/Template.js"></script> 
</head>
<body>
    <div id="header"></div> <!-- Indsætter template her -->

    <div id="content">

        <p>Name:</p>
        <p>
            <input id="txtName" type="text" class="inputs" />
        </p>
        <p>
            Type:
        </p>
        <p>
            <select id="ddlType" class="inputs">
                <option>1</option>
                <option>2</option>
            </select>
        </p>
        <p>
            Price:
        </p>
        <p>
            <input id="txtPrice" type="text" class="inputs" />
        </p>
        <p>
            Image:
        </p>
        <p>
            <select id="ddlImage" class="inputs">
                <option>1</option>
                <option>2</option>
            </select>
        </p>
        <p>
            Description:
        </p>
        <p>
            <input id="txtDescription" type="text" class="inputs" />
        </p>
        <p>
            <input id="btnSubmit" type="button" value="Submit" />
        </p>
        <p>
            <div id="lblResult"></div>
        </p>
    </div>
</body>
