<!DOCTYPE html>
<html>
<head>
    <title>Register</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="/Styles/StyleSheet.css" rel="stylesheet" />
    <link href="/Frameworks/bootstrap-3.3.5-dist/css/bootstrap.css" rel="stylesheet" />

    <script src="/Frameworks/jQuery/jquery-2.1.4.js"></script>
    <script src="/Frameworks/bootstrap-3.3.5-dist/js/bootstrap.js"></script>
    <script src="/Scripts/Template.js"></script>

    <script src="/Frameworks/ember-template-compiler.js"></script>
    <script src="/Frameworks/ember.debug.js"></script>
    <script src="/Frameworks/ember-data.js"></script>

    <script src="/Scripts/register.js"></script>
</head>
<body id="ember-app">
    <div id="header"></div> <!-- Template.js indsætter Template.html her -->
    <!-- MVC JavaScript opgave ----

        Opret forbindelse/hook imellem nedenstående felter, knap og det pågældende mvc javascript framework.

        Ved tryk på Register knap skal der sendes en HTTP Post til url'en "/api/register" med JSON data på formen
        {
            login: "hugo",
            password: "Hugo1977",
            user:{
                FirstName: "Hugo",
                LastName: "Pedersen",
                Address: "Birkehøjvej 37",
                PostalCode: 3700
            }
        }
        Dette modtages af metoden "public HttpResponseMessage Post([FromBody]LoginPasswordUser user)" i /Controllers/RegisterController.cs

        Hvis Post'en returnere ok, så redirect til /Pages/index.html
        Ellers bliv på register siden og skriv en fejlbesked til brugeren.-->

    <script type="text/x-handlebars" data-template-name="application">
        <div id="content">
            {{outlet}}
        </div>
    </script>

    <script type="text/x-handlebars" data-template-name="index">

        <h4>Register a new user</h4>
        <hr />
        <p>
            <div id="statusmessage">{{statusmessage}}</div> 
        </p>

        User name:
        <br />
        {{input id="login" value=login type="text" class="inputs"}}
        <br />

        Password:
        <br />
        {{input id="txtPassword" type="password" class="inputs" value=password}}
        <br />

        Confirm password:
        <br />
        {{input id="txtConfirmPassword" type="password" class="inputs" value=confirmPassword}}
        <br />

        First Name:
        <br />
        {{input id="txtFirstName" type="text" class="inputs" value=firstName}}
        <br />

        Last Name:
        <br />
        {{input id="txtLastName" type="text" class="inputs" value=lastName}}
        <br />

        Address:
        <br />
        {{input id="txtAddress" type="text" class="inputs" value=address}}
        <br />

        Postal Code:
        <br />
        {{input id="txtPostalCode" type="text" class="inputs" value=postalCode}}
        <br />

        <p>
            <input id="btnRegister" type="button" value="Register" class="button" {{action "registerUser"}} />
        </p>
    </script>

</body>
</html>
