<!DOCTYPE html>
<head>
    <title>Register</title>
    <link rel="stylesheet" href="Styles/StyleSheet.css" type="text/css" />
</head>
<body>
    <h4>Register a new user</h4>
    <hr />
    <p><div id="statusmessage"></div>
    </p>

    User name:<br />
    <input id="txtUserName" type="text" class="inputs"/><br />

    Password:
    <br />
    <input id="txtPassword" type="password" class="inputs" /><br />

    Confirm password:
    <br />
    <input id="txtConfirmPassword" type="password" class="inputs" /><br />

    First Name:<br />
    <input id="txtFirstName" type="text" class="inputs" /><br />

    Last Name:<br />
    <input id="txtLastName" type="text" class="inputs" /><br />

    Address:<br />
    <input id="txtAddress" type="text" class="inputs" /><br />

    Postal Code:<br />
    <input id="txtPostalCode" type="text" class="inputs" /><br />

    <p>
        <input id="btnRegister" type="button" value="Register" />
    </p>

</body>
