<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Register</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../../Styles/StyleSheet.css" rel="stylesheet" />
    <link href="../../Frameworks/bootstrap-3.3.5-dist/css/bootstrap.css" rel="stylesheet" />

    <script src="../../Frameworks/jQuery/jquery-2.1.4.js"></script>
    <script src="../../Frameworks/bootstrap-3.3.5-dist/js/bootstrap.js"></script>
    <script src="../../Scripts/Template.js"></script>
    <script src="../../Frameworks/backbone/underscore-min.js"></script>
    <script src="../../Frameworks/backbone/backbone-min.js"></script>
</head>
<body>
    <div id="header"></div> <!-- Template.js indsætter Template.html her -->
    <!-- MVC JavaScript opgave ----

        Opret forbindelse/hook imellem nedenstående felter, knap og det pågældende mvc javascript framework.

        Ved tryk på Register knap skal der sendes en HTTP Post til url'en "/api/register" med JSON data på formen
        {
            login: "hugo",
            password: "Hugo1977",
            user:{
                FirstName: "Hugo",
                LastName: "Pedersen",
                Address: "Birkehøjvej 37",
                PostalCode: 3700
            }
        }
        Dette modtages af metoden "public HttpResponseMessage Post([FromBody]LoginPasswordUser user)" i /Controllers/RegisterController.cs

        Hvis Post'en returnere ok, så redirect til /Pages/index.html
        Ellers bliv på register siden og skriv en fejlbesked til brugeren.-->

    <div id="content">
        <script type="text/template" id="register-tmpl">
            <div>
                <h4>Register a new user</h4>
                <hr />
                <p>
                    <div id="statusmessage"></div>
                </p>

                User name:
                <br />
                <input id="Login" type="text" class="inputs" />
                <br />

                Password:
                <br />
                <input id="Password" type="password" class="inputs" />
                <br />

                Confirm password:
                <br />
                <input id="ConfirmPassword" type="password" class="inputs" />
                <br />

                First Name:
                <br />
                <input id="FirstName" type="text" class="inputs" />
                <br />

                Last Name:
                <br />
                <input id="LastName" type="text" class="inputs" />
                <br />

                Address:
                <br />
                <input id="Address" type="text" class="inputs" />
                <br />

                Postal Code:
                <br />
                <input id="PostalCode" type="text" class="inputs" />
                <br />

                <p>
                    <input id="btnRegister" type="button" value="Register" class="button" />
                </p>
            </div>
        </script>
        <script src="/Scripts/Register.js"></script>
    </div>
</body>
</html>
