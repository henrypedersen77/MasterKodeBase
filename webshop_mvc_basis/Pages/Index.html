<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Garage Manager</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="../Styles/StyleSheet.css" rel="stylesheet" />
    <link href="../Frameworks/bootstrap-3.3.5-dist/css/bootstrap.css" rel="stylesheet" />

    <script src="../Frameworks/jQuery/jquery-2.1.4.js"></script>
    <script src="../Frameworks/bootstrap-3.3.5-dist/js/bootstrap.js"></script>
    <script src="../Scripts/Template.js"></script>  
    <script src="../Frameworks/backbone/underscore-min.js"></script>
    <script src="../Frameworks/backbone/backbone-min.js"></script>
</head>
<body>
    <div id="header"></div>  <!-- Template.js indsætter Template.html her -->

        <div id="ContentPlaceHolder1_pnlProducts">
            <!-- MVC JavaScript opgave ----
                 Der skal laves et div element per produkt, eller en række i et grid.
                 Alle produkterne hentes fra databasen ved at udføre en HTTP GET REST kald til api/product.
                 Dette kald håndteres af metoden "public List<Product> Get()" i /Controllers/ProductController.cs
                 Billedet sættes ved at sætte src til "../Content/Images/Products/" + billedes navn returneret fra ovenstående-->
            <script type="text/template" id="index-tmpl">
                <!-- MVC JavaScript opgave ----
        Ved klik på nedenstående billede skal der redirectes til siden /pages/product.html og det angivede
        Produkt skal vises på den side. -->

                <div>
                    <a href="Product.html#id=<%= ID %>"><img src="../Content/Images/Products/<%= Image %>" class="productImage" />
                    </a>
                    <br />
                    <span class="productName"><%= Name %></span>
                    <br />
                    <span class="productPrice"><%= Price %></span>
                </div>
            </script>
            <script src="../Scripts/Index.js"></script>
</div>
</body>
</html>
